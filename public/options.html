    <form id="config-form">
      <fieldset>
        <legend><h3>页面超标消息通知</h3></legend>
        <b>开启页内通知</b
        ><input type="checkbox" checked value="" name="notify-enable" /><br />
        <b>自动关闭通知框</b
        ><input type="checkbox" value="" name="notify-auto-close" /><br />
        <b>自动关闭通知框时间</b
        ><input type="number" value="" name="notify-auto-close-time" />秒
      </fieldset>
      <fieldset>
        <legend><h3>页面加载时间</h3></legend>
        <b class="warning">警告</b> 大于
        <input type="number" value="" name="load-w-min" />秒<br />
        <b class="danger">危险</b> 大于
        <input type="number" value="" name="load-d-min" />秒
      </fieldset>
      <fieldset>
        <legend><h3>加载资源数量</h3></legend>
        <b class="warning">警告</b> 大于
        <input type="number" value="" name="res-w-min" />个<br />
        <b class="danger">危险</b> 大于
        <input type="number" value="" name="res-d-min" />个
      </fieldset>
      <fieldset>
        <legend><h3>大资源数量</h3></legend>
        <b>大资源</b> 大于
        <input type="number" value="" name="big-size" />MB<br /><br />
        <b class="warning">警告</b> 大于
        <input type="number" value="" name="big-w-min" />个<br />
        <b class="danger">危险</b> 大于
        <input type="number" value="" name="big-d-min" />个
      </fieldset>
      <fieldset>
        <legend><h3>慢资源数量</h3></legend>
        <b>慢资源</b> 大于
        <input type="number" value="" name="slow-time" />ms<br /><br />
        <b class="warning">警告</b> 大于
        <input type="number" value="" name="slow-w-min" />个<br />
        <b class="danger">危险</b> 大于
        <input type="number" value="" name="slow-d-min" />个
      </fieldset>
      <fieldset>
        <legend><h3>平均帧率</h3></legend>
        <b class="warning">警告</b> 小于
        <input type="number" value="" name="fps-w-min" />fps<br />
        <b class="danger">危险</b> 小于
        <input type="number" value="" name="fps-d-min" />fps
      </fieldset>
    </form>

    <div class="op-btn">
      <button class="btn-save" id="save-btn">保存配置</button>
      <button id="reset-btn">恢复默认配置</button>
    </div>
